<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="theme-color" content="#1a1a1a">
        <title>Building Radar</title>
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="icons/icon-192.png">
    </head>

    <body>
        <div id="app">
            <!-- Radar Canvas -->
            <canvas id="radarCanvas"></canvas>

            <!-- File Input Modal -->
            <div id="fileInputModal" class="modal">
                <div class="modal-content">
                    <h2>Load Building Data</h2>

                    <!-- Debug Mode Toggle -->
                    <div class="debug-toggle-container">
                        <span class="toggle-label">NORMAL</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="debugModeToggle">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">DEBUG</span>
                    </div>

                    <!-- Initial Choice View -->
                    <div id="choiceView">
                        <!-- Loading indicator -->
                        <div id="modalLoading" class="modal-loading">
                            <div class="modal-spinner"></div>
                            <p>Checking for saved data...</p>
                        </div>

                        <!-- Choice content (hidden until loading completes) -->
                        <div id="choiceContent" style="display: none;">
                            <p>Choose an option to get started:</p>
                            <div class="choice-buttons">
                                <button id="restoreDataBtn" class="choice-btn restore-btn" style="display: none;">
                                    <span class="btn-icon">üì¶</span>
                                    <div class="btn-content">
                                        <div class="btn-title">Restore Saved Data</div>
                                        <div id="savedDataInfo" class="btn-subtitle"></div>
                                    </div>
                                </button>
                                <button id="uploadNewBtn" class="choice-btn upload-btn">
                                    <span class="btn-icon">üìÅ</span>
                                    <div class="btn-content">
                                        <div class="btn-title">Upload New File</div>
                                        <div class="btn-subtitle">Select a shapefile (.shp or .zip)</div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- File Upload View (hidden initially) -->
                    <div id="uploadView" style="display: none;">
                        <p id="uploadDescription">Select a shapefile (.shp or .zip) from your local drive</p>
                        <div id="uploadWarning" class="upload-warning" style="display: none;">
                            ‚ö†Ô∏è This will replace your existing saved data
                        </div>
                        <input type="file" id="shapefileInput" accept=".shp,.zip" />
                        <button id="backToChoiceBtn" class="back-btn">‚Üê Back</button>
                    </div>

                    <div id="fileStatus" class="file-status"></div>
                </div>
            </div>

            <!-- Status Bar -->
            <div id="statusBar">
                <div id="gpsStatus" class="status-item">
                    <span class="status-label">GPS:</span>
                    <span id="gpsStatusText" class="status-value">Connecting...</span>
                </div>
                <div id="accuracyStatus" class="status-item">
                    <span class="status-label">Accuracy:</span>
                    <span id="accuracyValue" class="status-value">--</span>
                </div>
                <div id="buildingCount" class="status-item">
                    <span class="status-label">Buildings:</span>
                    <span id="buildingCountValue" class="status-value">0</span>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden">
                <p id="errorText"></p>
                <button id="retryButton">Retry</button>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator">
                <div class="spinner"></div>
                <p>Initializing GPS...</p>
            </div>
        </div>
    </body>

</html>
